<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azirona Blog</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5dc;
            color: #333;
        }
        h1 {
            border-bottom: 3px solid #8b4513;
            padding-bottom: 10px;
        }
        .post {
            background: white;
            border: 2px solid #8b4513;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 3px 3px 0 #ddd;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .post-author {
            font-style: italic;
            color: #8b4513;
            margin-top: 10px;
        }
        .post-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .post-image {
            max-width: 100%;
            margin: 15px 0;
            border: 1px solid #ddd;
        }
        a {
            color: #8b4513;
        }
    </style>
</head>
<body>
    <h1 id="page-title"></h1>
    <p id="nav"></p>

    <div id="posts"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const filter = params.get('filter');
        const isWebpub = filter === 'webpub';

        // Set title and nav based on filter
        document.getElementById('page-title').textContent = isWebpub ? 'Web Publications' : 'chicken time';
        document.getElementById('nav').innerHTML = isWebpub
            ? '<a href="/blog/">All Posts</a> | <a href="https://azirona.com">Home</a> | <a href="/blog/feed.xml">RSS Feed</a>'
            : '<a href="https://azirona.com">Home</a> | <a href="?filter=webpub">Web Publications</a> | <a href="/blog/feed.xml">RSS Feed</a>';

        // Load and display posts
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');

                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet! Check back soon.</p>';
                    return;
                }

                // Merge posts with the same timestamp into one
                const mergedPosts = [];
                const postsByDate = {};

                posts.forEach(post => {
                    const dateKey = post.date;
                    if (!postsByDate[dateKey]) {
                        postsByDate[dateKey] = {
                            date: post.date,
                            texts: [],
                            photos: [],
                            author: post.author
                        };
                        mergedPosts.push(postsByDate[dateKey]);
                    }
                    if (post.text) postsByDate[dateKey].texts.push(post.text);
                    if (post.photo) postsByDate[dateKey].photos.push(post.photo);
                });

                // Filter for webpub if needed
                const displayPosts = isWebpub
                    ? mergedPosts.filter(post => post.texts.some(t => t.includes('#webpub')))
                    : mergedPosts;

                if (displayPosts.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet! Check back soon.</p>';
                    return;
                }

                displayPosts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';

                    const date = new Date(post.date);
                    const dateStr = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const photosHtml = post.photos.map(photo =>
                        `<img class="post-image" src="${escapeHtml(photo)}" alt="Post image">`
                    ).join('');

                    // Remove #webpub from displayed text
                    const textHtml = post.texts.map(text => escapeHtml(text.replace(/#webpub/gi, '').trim())).join('\n\n');

                    postDiv.innerHTML = `
                        <div class="post-date">${dateStr}</div>
                        ${photosHtml}
                        <div class="post-text">${textHtml}</div>
                        ${post.author ? `<div class="post-author">â€” ${escapeHtml(post.author)}</div>` : ''}
                    `;

                    postsContainer.appendChild(postDiv);
                });
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                document.getElementById('posts').innerHTML = '<p>Error loading posts.</p>';
            });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azirona Drift - Project Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4e5d3 0%, #e8d5c4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c65d00 0%, #b85333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #c65d00;
            border-bottom: 3px solid #c65d00;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
            min-height: 600px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .project-list {
            margin-bottom: 30px;
        }

        .project-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #c65d00;
            margin-bottom: 5px;
        }

        .project-meta {
            color: #6c757d;
            font-size: 0.9em;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #c65d00;
            color: white;
        }

        .btn-primary:hover {
            background: #b85333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #c65d00;
            box-shadow: 0 0 0 3px rgba(198, 93, 0, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #c65d00;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #6c757d;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .export-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .export-section h3 {
            color: #c65d00;
            margin-bottom: 15px;
        }

        .json-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-completed { background: #d4edda; color: #155724; }
        .status-work-in-progress { background: #fff3cd; color: #856404; }
        .status-planning { background: #d1ecf1; color: #0c5460; }
        .status-published { background: #d4edda; color: #155724; }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .project-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .project-actions {
                margin-top: 15px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒµ Project Editor</h1>
            <p>Manage your creative projects for The Azirona Drift</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="writing">Writing</button>
            <button class="nav-tab" data-tab="comics">Comics</button>
            <button class="nav-tab" data-tab="games">Games</button>
            <button class="nav-tab" data-tab="music">Music</button>
        </div>

        <div class="tab-content">
            <!-- Writing Tab -->
            <div class="tab-pane active" id="writing-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Writing Projects</h2>
                    <button class="btn btn-primary" onclick="openProjectModal('writing')">+ Add New Project</button>
                </div>
                <div id="writing-projects" class="project-list"></div>
                <div class="export-section">
                    <h3>Export JSON</h3>
                    <div id="writing-json" class="json-output"></div>
                    <button class="btn btn-secondary" onclick="copyToClipboard('writing-json')">Copy to Clipboard</button>
                    <button class="btn btn-primary" onclick="downloadJSON('writing')">Download JSON File</button>
                </div>
            </div>

            <!-- Comics Tab -->
            <div class="tab-pane" id="comics-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Comics Projects</h2>
                    <button class="btn btn-primary" onclick="openProjectModal('comics')">+ Add New Project</button>
                </div>
                <div id="comics-projects" class="project-list"></div>
                <div class="export-section">
                    <h3>Export JSON</h3>
                    <div id="comics-json" class="json-output"></div>
                    <button class="btn btn-secondary" onclick="copyToClipboard('comics-json')">Copy to Clipboard</button>
                    <button class="btn btn-primary" onclick="downloadJSON('comics')">Download JSON File</button>
                </div>
            </div>

            <!-- Games Tab -->
            <div class="tab-pane" id="games-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Games Projects</h2>
                    <button class="btn btn-primary" onclick="openProjectModal('games')">+ Add New Project</button>
                </div>
                <div id="games-projects" class="project-list"></div>
                <div class="export-section">
                    <h3>Export JSON</h3>
                    <div id="games-json" class="json-output"></div>
                    <button class="btn btn-secondary" onclick="copyToClipboard('games-json')">Copy to Clipboard</button>
                    <button class="btn btn-primary" onclick="downloadJSON('games')">Download JSON File</button>
                </div>
            </div>

            <!-- Music Tab -->
            <div class="tab-pane" id="music-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Music Projects</h2>
                    <button class="btn btn-primary" onclick="openProjectModal('music')">+ Add New Project</button>
                </div>
                <div id="music-projects" class="project-list"></div>
                <div class="export-section">
                    <h3>Export JSON</h3>
                    <div id="music-json" class="json-output"></div>
                    <button class="btn btn-secondary" onclick="copyToClipboard('music-json')">Copy to Clipboard</button>
                    <button class="btn btn-primary" onclick="downloadJSON('music')">Download JSON File</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Project</h2>
                <button class="close-btn" onclick="closeProjectModal()">&times;</button>
            </div>
            <form id="project-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Title *</label>
                        <input type="text" id="project-title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Author *</label>
                        <select id="project-author" class="form-input form-select" required>
                            <option value="Alek Miller">Alek Miller</option>
                            <option value="Juleah Miller">Juleah Miller</option>
                            <option value="Alek & Juleah Miller">Alek & Juleah Miller</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Status *</label>
                        <select id="project-status" class="form-input form-select" required>
                            <option value="planning">Planning</option>
                            <option value="work-in-progress">Work in Progress</option>
                            <option value="completed">Completed</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Type *</label>
                        <input type="text" id="project-type" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Short Description *</label>
                    <textarea id="project-short-desc" class="form-input form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Detailed Description</label>
                    <textarea id="project-detailed-desc" class="form-input form-textarea"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Genre</label>
                        <input type="text" id="project-genre" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Publication/Release Date</label>
                        <input type="date" id="project-date" class="form-input">
                    </div>
                </div>

                <div id="dynamic-fields"></div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="project-editor.js"></script>
</body>
</html>
